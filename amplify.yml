version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Working directory is $(pwd)"
        - echo "Contents of current directory:"
        - ls -la
        - echo "Checking package.json exists:"
        - cat package.json | head -10
        - echo "Environment variables check:"
        - echo "MONGODB_URI = $MONGODB_URI"
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*