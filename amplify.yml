version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Checking MONGODB_URI environment variable"
        - echo $MONGODB_URI
        - export MONGODB_URI="$MONGODB_URI"
        - export NEXTAUTH_SECRET="$NEXTAUTH_SECRET"
        - export JWT_SECRET="$JWT_SECRET"
        - npm install
    build:
      commands:
        - echo "Build phase vars:"
        - echo $MONGODB_URI
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*