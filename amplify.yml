version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Checking MONGODB_URI environment variable"
        - echo $MONGODB_URI
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  env:
    variables:
      MONGODB_URI: $MONGODB_URI
      NEXTAUTH_SECRET: $NEXTAUTH_SECRET
      NEXTAUTH_URL: $NEXTAUTH_URL
      JWT_SECRET: $JWT_SECRET
      ADMIN_EMAIL: $ADMIN_EMAIL
      ADMIN_PASSWORD: $ADMIN_PASSWORD
      NEXT_PUBLIC_WS_URL: $NEXT_PUBLIC_WS_URL